<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Todo List</title><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Mooli&display=swap" rel="stylesheet"><script defer="defer" src="main.js"></script></head><body><div class="background"></div><header id="header"></header><div id="content"></div><dialog id="add-new-task-dialog"><form action="" class="add-new-task-form"><h2>New Task</h2><div class="task-info"><div class="new-title-form-container"><label for="new-task-title">Title:</label> <input id="new-task-title" name="title" required></div><div class="new-description-form-container"><label for="new-task-description">Description:</label> <input id="new-task-description" name="description"></div><div class="new-due-date-form-container"><label for="new-task-due-date">Due Date:</label> <input id="new-task-due-date" name="due-date"></div><div class="new-priority-form-container"><fieldset><legend>Priority:</legend><div class="priority-option-buttons"><div><button type="button"><input type="radio" id="high-priority" name="priority" value="high" required checked="checked"><label for="high-priority">High</label></button></div><div><button type="button"><input type="radio" id="medium-priority" name="priority" value="medium"><label for="medium-priority">Medium</label></button></div><div><button type="button"><input type="radio" id="low-priority" name="priority" value="low"><label for="low-priority">Low</label></button></div></div></fieldset></div></div><button class="submit-new-task-form-button">Add</button></form></dialog><div class="modal-overlay" style="visibility:hidden"></div></body></html>
