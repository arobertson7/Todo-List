    <dialog id="add-new-task-dialog" >
        <form action="" class="add-new-task-form">
            <h2>New Task</h2>
            <button type="button" class="close-dialog-button">x</button>
            <div class="task-info">
                <div class="new-title-form-container">
                    <label for="new-task-title">Title:</label>
                    <input type="text" id="new-task-title" name="title" required>
                </div>
                <div class="new-description-form-container">
                    <label for="new-task-description">Description:</label>
                    <input type="text" id="new-task-description" name="description">
                </div>
                <div class="new-due-date-form-container">
                    <!-- change type later -->
                     <label for="new-task-due-date">Due Date:</label>
                     <input type="text" id="new-task-due-date" name="due-date">
                </div>
                <div class="new-priority-form-container">
                    <fieldset>
                        <legend>Priority:</legend>
                        <div class="priority-option-buttons">
                            <div>
                                <button type="button" class="styled-priority-button high color-transition"><input type="radio" id="high-priority" name="priority" value="1" required checked><label for="high-priority">High</label></button>
                            </div>
                            <div>
                                <button type="button" class="styled-priority-button medium color-transition"><input type="radio" id="medium-priority" name="priority" value="2"><label for="medium-priority">Medium</label></button>
                            </div>
                            <div>
                                <button type="button" class="styled-priority-button low color-transition"><input type="radio" id="low-priority" name="priority" value="3"><label for="low-priority">Low</label></button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="submit-new-task-form-button">Add</button>
        </form>
    </dialog>

    <dialog id="edit-task-dialog" >
        <form action="" class="edit-task-form">
            <h2>Edit Task</h2>
            <button type="button" class="close-edit-dialog-button">x</button>
            <div class="edited-task-info">
                <div class="edited-title-form-container">
                    <label for="edited-task-title">Title:</label>
                    <input type="text" id="edited-task-title" name="edited-title" required>
                </div>
                <div class="edited-description-form-container">
                    <label for="edited-task-description">Description:</label>
                    <input type="text" id="edited-task-description" name="edited-description">
                </div>
                <div class="edited-due-date-form-container">
                    <!-- change type later -->
                     <label for="edited-task-due-date">Due Date:</label>
                     <input type="text" id="edited-task-due-date" name="edited-due-date">
                </div>
                <div class="edited-priority-form-container">
                    <fieldset>
                        <legend>Priority:</legend>
                        <div class="edited-priority-option-buttons">
                            <div>
                                <button type="button" class="styled-edited-priority-button high color-transition"><input type="radio" id="edited-high-priority" name="edited-priority" value="1" required checked><label for="edited-high-priority">High</label></button>
                            </div>
                            <div>
                                <button type="button" class="styled-edited-priority-button medium color-transition"><input type="radio" id="edited-medium-priority" name="edited-priority" value="2"><label for="edited-medium-priority">Medium</label></button>
                            </div>
                            <div>
                                <button type="button" class="styled-edited-priority-button low color-transition"><input type="radio" id="edited-low-priority" name="edited-priority" value="3"><label for="edited-low-priority">Low</label></button>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
            <button class="submit-edited-task-form-button">Save</button>
        </form>
    </dialog>

    <dialog id="add-new-list-dialog">
        <form action="" class="add-new-list-form">
            <h2>New List</h2>
            <button type="button" class="close-new-list-dialog-button">x</button>
            <div class="new-list-info">
                <label for="new-list-title">Add a title:</label>
                <input type="text" id="new-list-title" name="new-list-title" required>
            </div>
            <button class="submit-new-list-button">Create New List</button>
        </form>
    </dialog>

    <div class="modal-overlay" style="visibility: hidden;"></div>
